<!DOCTYPE html>
<html>
<head>
  <title>Notes App (Local Storage)</title>
  <style>
       body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 350px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #5563DE;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover {
      background: #3f4bb8;
    }
    #notes {
      margin-top: 15px;
    }
    .note {
      padding: 10px;
      background: #f1f3ff;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>My Notes</h1>

  <input type="text" id="noteInput" placeholder="Write your note..." />
  <button onclick="addNote()">Add Note</button>

  <div id="notes"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function displayNotes() {
      const notesDiv = document.getElementById("notes");
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        notesDiv.innerHTML += `<div class="note">${note}</div>`;
      });
    }

    function addNote() {
      const noteInput = document.getElementById("noteInput");
      const noteText = noteInput.value.trim();
      if (noteText) {
        notes.push(noteText);
        localStorage.setItem("notes", JSON.stringify(notes));
        noteInput.value = "";
        displayNotes();
      }
    }

    displayNotes();
  </script>

</body>
</html>
