<html>
<head>
  <title>My Book Library</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(255,0,90,0.2);
      position: relative;
      border: 3px solid #ffb6c1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff4f7b;
      font-size: 28px;
    }
    h1::after {
      content: " ‚ù§Ô∏è";
    }
    input {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ff8da1;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      color: #555;
      width: calc(100% - 24px);
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #ff4f7b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #e13b66;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ff8da1;
      border-radius: 15px;
      background: #fff0f5;
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

  <div class="container">
    <h1>üìö My Books</h1>
    <input type="file" id="bookUpload" accept="application/pdf">
    <iframe id="bookViewer"></iframe>
  </div>

  <script>
    const bookUpload = document.getElementById('bookUpload');
    const bookViewer = document.getElementById('bookViewer');


    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && (e.key === 'c' || e.key === 'p' || e.key === 's')) || e.key === 'PrintScreen') {
        e.preventDefault();
        alert("Copying/Printing is disabled!");
      }
    });


    bookUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file && file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        bookViewer.src = fileURL;
      } else {
        alert("Please upload a PDF file.");
      }
    });
  </script>

</body>
</html>
