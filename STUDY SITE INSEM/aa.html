<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Timetable Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .btn {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Exam Timetable Planner</h1>

  <table>
    <tr>
      <th>Date</th>
      <th>Subject</th>
      <th>Syllabus</th>
    </tr>
    <tr>
      <td>19</td>
      <td>DAA</td>
      <td>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 1</label><br>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 2</label>
      </td>
    </tr>
    <tr>
      <td>20</td>
      <td>ML</td>
      <td>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 1</label><br>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 2</label>
      </td>
    </tr>
    <tr>
      <td>21</td>
      <td>BCT</td>
      <td>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 1</label><br>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 2</label>
      </td>
    </tr>
    <tr>
      <td>22</td>
      <td>OOMD</td>
      <td>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 1</label><br>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 2</label>
      </td>
    </tr>
    <tr>
      <td>23</td>
      <td>STQA</td>
      <td>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 1</label><br>
        <label><input type="checkbox" onclick="markDone(this)"> Unit 2</label>
      </td>
    </tr>
  </table>

  <div class="btn">
    <button onclick="resetChecklist()">Reset Progress</button>
  </div>

  <script>
    function markDone(checkbox) {
      if (checkbox.checked) {
        checkbox.parentElement.classList.add("done");
      } else {
        checkbox.parentElement.classList.remove("done");
      }
    }

    function resetChecklist() {
      let checkboxes = document.querySelectorAll("input[type='checkbox']");
      checkboxes.forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove("done");
      });
    }
  </script>

</body>
</html>
